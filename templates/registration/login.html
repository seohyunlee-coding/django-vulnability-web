{% extends 'board/base.html' %}

{% block content %}
<div style="max-width:480px; margin:40px auto; font-family:Inter, sans-serif;">
  <h2>Login</h2>
  {% if form.errors %}
  <div style="color:red">Please correct the error below.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <p>
      <label for="id_username">Username:</label><br>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Password:</label><br>
      {{ form.password }}
    </p>
    <button type="submit" style="padding:8px 16px;">Log in</button>
  </form>
</div>
{% endblock %}
