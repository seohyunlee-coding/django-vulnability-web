{% extends 'board/base.html' %}

{% block content %}
<div style="max-width:480px; margin:40px auto; font-family:Inter, sans-serif;">
  <h2>Sign up</h2>
  {% if form.errors %}
  <div style="color:red">Please correct the errors below.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="padding:8px 16px;">Create account</button>
  </form>
</div>
{% endblock %}
