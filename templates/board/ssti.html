{% extends 'board/base.html' %}

{% block content %}
<h2>SSTI-like Demo</h2>
<form method="get">
  <input name="tpl" value="{{ expr }}" placeholder="Enter template string" style="width:80%" />
  <button type="submit">Render</button>
</form>
<h3>Rendered</h3>
<div style="border:1px solid #ccc;padding:8px">{{ rendered|safe }}</div>
<p>Note: This deliberately renders user-supplied template code. Use locally only.</p>
{% endblock %}
