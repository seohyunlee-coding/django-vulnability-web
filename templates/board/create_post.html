{% extends 'board/base.html' %}

{% block content %}
<h2>Create a Post</h2>
<form method="post">
  {% csrf_token %}
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" style="width:80%" required><br><br>

  <label for="content">Content:</label><br>
  <textarea id="content" name="content" rows="10" style="width:80%" required></textarea><br><br>

  <button type="submit">Submit</button>
</form>
{% endblock %}
