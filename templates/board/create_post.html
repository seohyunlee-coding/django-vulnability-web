{% extends 'board/base.html' %}

{% block content %}
<div style="max-width:720px; margin:40px auto; font-family: 'Inter', sans-serif;">
  <h2 style="color:#1E3A8A; margin-bottom:20px;">Create a Post</h2>

  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {% if form.errors %}
    <div style="color:red">Please correct the errors below.</div>
    {% endif %}
    <div style="max-width:800px">
      {{ form.as_p }}
    </div>

    <button type="submit"
      style="padding:10px 20px; background:linear-gradient(90deg,#85C1E9,#5DADE2); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer;">
      Submit
    </button>
  </form>
</div>
{% endblock %}
