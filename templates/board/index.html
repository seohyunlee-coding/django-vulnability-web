{% extends 'board/base.html' %}

{% block content %}
<h2>Recent Posts</h2>
<ul>
  {% for p in posts %}
  <li>
    <!-- INTENTIONAL: not escaping title/body to demonstrate stored XSS -->
    <strong>{{ p.title|safe }}</strong> by {{ p.author.username }}<br />
    <div>{{ p.body|safe }}</div>
    <a href="/delete/{{ p.id }}/">Delete</a>
  </li>
  {% empty %}
  <li>No posts yet</li>
  {% endfor %}
</ul>
{% endblock %}
